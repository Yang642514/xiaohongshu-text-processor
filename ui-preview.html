<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>UI预览：文案转模板</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background:#F8F8F8; margin:0; padding:20px; }
      .card { background:#FFFFFF; border:1px solid #E5E5EA; border-radius:12px; padding:16px; max-width:820px; margin:0 auto; }
      h1 { font-size:18px; font-weight:600; color:#111; margin:0 0 12px; }
      .row { display:flex; justify-content:space-between; align-items:center; gap:16px; }
      .label { font-size:14px; color:#1C1C1E; }
      .status { font-size:14px; color:#1C1C1E; opacity:0.8; }
      .about { margin-top:16px; padding-top:12px; border-top:1px dashed #E5E5EA; }
      a { color:#007AFF; text-decoration:none; }
      a:hover { text-decoration:underline; }
      .form { margin-top:18px; display:grid; grid-template-columns: 140px 1fr 96px; grid-row-gap:8px; grid-column-gap:10px; align-items:center; }
      .form label { text-align:right; }
      .center-buttons { margin-top:18px; display:flex; justify-content:center; gap:16px; }
      .btn { background:#007AFF; color:#fff; border-radius:8px; padding:6px 12px; min-width:80px; min-height:30px; font-size:14px; border:none; }
      .row h1, .row .label, .row .status { white-space:nowrap; }
      input { border:1px solid #E5E5EA; border-radius:8px; padding:6px 8px; font-size:14px; min-height:32px; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="row">
        <h1>文案转模板</h1>
        <div class="label">当前主题：<span style="opacity:.7">（处理后显示文案标题；清空后重置为空）</span></div>
        <div class="status">提示：请先点击“处理文案”，再写入模板并压缩</div>
      </div>
      <div class="about">
        <div class="label">关于窗口：带“×”关闭按钮；包含 <a href="#">联系我</a> 超链接（打开浏览器）。</div>
      </div>
      <div class="form">
        <label>模板Excel路径</label>
        <input placeholder="选择文件..." />
        <button class="btn">浏览</button>
        <label>压缩包目录</label>
        <input placeholder="选择目录..." />
        <button class="btn">浏览</button>
        <label>页面列名</label>
        <input placeholder="页面" />
        <div></div>
        <label>分论点标题列名</label>
        <input placeholder="文本_1" />
        <div></div>
        <label>分论点内容列名</label>
        <input placeholder="文本_2" />
        <div></div>
        <label>页面注释列名</label>
        <input placeholder="文本_3" />
        <div></div>
        <label>页面注释默认内容</label>
        <input placeholder="内容仅供参考，身体不适请及时就医!" />
        <div></div>
      </div>
      <div class="center-buttons">
        <button class="btn">检测模板</button>
        <button class="btn">保存</button>
      </div>
    </div>
  </body>
 </html>
